<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>문제1</h2>
    <input type="number" id="num1" onchange="onChangeEvent(event)">
    <input type="number" id="num2" onchange="onChangeEvent(event)">
    <div id="sum"></div>

    <h2>문제2</h2>
    <input type="text" id="username">
    <button id="cancel-btn" style="display: none;">실행취소</button>
    <div id="userInfo"></div>
    
    <script>
        let num1 = 0;
        let num2 = 0;

        function onChangeEvent(event){
            if(event.target.id=='num1'){
                num1=event.target.value;
            } else if(event.target.id=='num2'){
                num2=event.target.value;
            }
            document.getElementById('sum').innerText=(parseInt(num1)+parseInt(num2))
        }
    </script>
    <script src="./event.js"></script>
</body>
</html>
