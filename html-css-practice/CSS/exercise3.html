<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: lightblue;
            padding:20px;
        }
        h1{
            text-align: center;
            color: darkblue;
        }
        @media (max-width: 600px){
            .container{
                background-color: lightcoral;
                padding:20px;
            }
            h1{
                text-align: center;
                color: green;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive & Dynamic Design</h1>
        <p>
            Resize the browser window to see the responsive design in action.
        </p>
    </div>
    
</body>
</html>
