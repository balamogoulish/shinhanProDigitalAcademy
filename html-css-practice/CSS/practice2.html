<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-2</title>
    <style>
        body {
            font-family: 'Arial' sans-serif;
            color: navy;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    <p>This paragraph will be red, overriding the default navy color.</p>
    <div>This text will inherit the body's navy color.</div>
</body>
</html>
