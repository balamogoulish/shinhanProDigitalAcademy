<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
        }
        section {
            color: black;
        }
    </style>
</head>
<body>
    <div> 
        <p>This paragraph is red because it is a direct child of a div.</p>
        <section>
            <p>This paragraph is not red because it is not a direct child of the div.</p>
        </section>
    </div>
</body>
</html>
