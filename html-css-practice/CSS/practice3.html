<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-3</title>
    <style>
        h2{
            color: green;
        }
        .highlight {
            background-color: yellow;
        }
        #main-article {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h2>Subheading</h2>
    <p class="highlight">This paragraph is highlighted in yellow.</p>
    <p id="main-article">This paragraph has a black border.</p>
</body>
</html>
